# https://docs.github.com/en/webhooks-and-events/webhooks/webhook-events-and-payloads#release
#
# Creates an Expo Update with Expo branch named as the Git branch for clarity
#
#
on: [pull_request]
jobs:
  preview:
    name: EAS Preview
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Enable corepack
        run: |
          corepack enable
          yarn -v

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          # https://docs.github.com/en/github-ae@latest/webhooks-and-events/webhooks/webhook-events-and-payloads#push
          command: |
            { 
              echo 'EAS_UPDATE_OUTPUT<<EOF'
              eas update --branch ${{ github.base_ref }} --message "${{ github.event.head_commit.message }}" --json
              echo 'EOF'
            } >> "$GITHUB_ENV"

      - name: Add QR Code
        uses: matthewmcintyre/eas-update-qr-commenter@v2.0
        with:
          ios-build-id: '${{ fromJSON(env.EAS_UPDATE_OUTPUT)[1].id }}'
          android-build-id: '${{ fromJSON(env.EAS_UPDATE_OUTPUT)[0].id }}'
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
