# https://docs.github.com/en/webhooks-and-events/webhooks/webhook-events-and-payloads#release
#
# Creates an Expo Update with Expo branch named as the Git branch for clarity
#
#
name: ğŸ¤– ğŸ§¹ Cleaning up EAS
run-name: ğŸ¤– ğŸ§¹Cleaning up EAS
on:
  pull_request:
    types: [closed]

jobs:
  pr:
    name: ğŸ— EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Enable corepack
        run: |
          corepack enable
          yarn -v

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§¹ Clean up EAS Branch
        run: eas branch:delete ${{ github.event.pull_request.head.ref }}

      - name: ğŸ§¹ Clean up EAS Channel
        run: eas channel:delete ${{ github.event.pull_request.head.ref }} --non-interactive
